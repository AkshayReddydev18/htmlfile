<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
          }
          th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
          }
          th {
            background-color: #f2f2f2;
            font-weight: bold;
            background-color: lightcoral;
          }
          tfoot {
            font-weight: bold;
            background-color: lightblue;
          }
        </style>
</head>
<body>
<table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apples</td>
        <td>10</td>
        <td>$20</td>
      </tr>
      <tr>
        <td>Oranges</td>
        <td>8</td>
        <td>$15</td>
      </tr>
      <tr>
        <td>Bananas</td>
      <td>15</td>
      <td>$10</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td>Total</td>
      <td>33</td>
      <td>$45</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
