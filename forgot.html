<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page Title</title>
    <link rel="icon" type="image" href="island.jpg">
    <title>Document</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <h3><center>RESET PASSWORD</center></h3>
  </head>
  <body>
    <fieldset>
      <form action="">
        <center><img src="island.jpg" height="100" width="100" /></center>
        <br />
        <ion-icon name="mail-outline"></ion-icon>
        <label for="email">E-Mail:</label>
        <input
          type="email"
          id="email"
          name="mail"
          placeholder="ex:xyz@gmail.com"
          required
        /><br /><br />
        <ion-icon name="key-outline"></ion-icon
        ><label for="pswd">Password</label>
        <input
          type="password"
          id="pswd"
          name="pswd"
          placeholder="ex:[1234-123-123]"
          required
        /><br /><br />
        <ion-icon name="key-outline"></ion-icon
        ><label for="cpswd">Confirm Password</label>
        <input
          type="password"
          id="cpswd"
          name="cpswd"
          placeholder="ex:[1234-123-123]"
          pattern="[0-9]{10}"
          required
        /><br /><br />
        <input type="submit" value="RESET" formaction="./day9loginpage.html" />
      </form>
    </fieldset>
  </body>
</html>
