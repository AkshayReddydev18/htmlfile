<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <STYLE>
        form{
            background-color: rgb(181, 117, 38);
            Width:500px;
            height:300px;
        }
        input{background-color: rgb(236, 248, 248);

        }
        fieldset{
            background-color: #e4c8c8;
            width:500px;
            height:350px;
        }
        Legend{
            font-size: 20px;
            font-weight: bold;
        }
        ion-icon{
            height:50px;
            width:50px;
        }
    </STYLE>
</head>
<body>
    <fieldset>
        <legend>FORM</legend>
        <ion-icon name="person-circle-outline"></ion-icon><br>
        <form">
            <label for="fname">FULL NAME:</label>
            <input type="text" id="fname" name="fname" placeholder="john" required/><br><br>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required/><br><br>
            <label for="pswd">PASSWORD:</label>
            <input type="pswd" id="pswd" name="pswd" placeholder="1234567890" pattern="[0-9]{10}" required/><br><br>
            <label>GENDER:</label>
            <input type="radio" id="male"  value="male" name="gender"/>
            <label for="male">MALE</label>
            <input type="radio" id="female" value="female" name="gender"/>
            <label for="female">FEMALE</label>
            <input type="radio" id="other" value="other" name="gender"/>
            <label for="other">OTHER</label><br><br>
            <label>FAVORITE PROGRAMMING LANGUAGE:</label>
            <!-- <input type="checkbox" id="py" value="py" name="favlang" />
            <label for="py">PYTHON</label>
            <input type="checkbox" id="jv" value="jv" name="favlang"/>
            <label for="jv">JAVA</label>
            <input type="checkbox" id="c"value="c" name="favlang" />
            <label for="c">C</label> -->
            <select name="fav lang" id="fav lang">
                <option value="PYTHON">PYTHON</option>
                <option value="JAVA">JAVA</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
            </select>
            <br><br>
            <input type="submit" value="SUBMIT">
        </form>
    </fieldset>
</body>
</html>
