<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>DAY8_RADIOTAGS</legend>
      <p><b>Favorite Bike</b></p>
      <form>
        <input type="radio" id="bike1" value="KW" name="bike" />
        <label for="bike1">KW</label>
        <br /><input type="radio" id="bike2" value="RE" name="bike" />
        <label for="bike2">RE</label>
        <br /><input type="radio" id="bike3" value="YM" name="bike" />
        <label for="bike3">YM</label>
        <br /><input type="radio" id="bike4" value="DK" name="bike" />
        <label for="bike4">DK</label>
        <br /><br /><input type="submit" />
      </form>
      <hr />
      <p><b>Favorite Language</b></p>
      <form>
        <input type="radio" id="lang1" value="python" name="fav_lang" />
        <label for="lang1">Pyhton</label>
        <br /><input type="radio" id="lang2" value="java" name="fav_lang" />
        <label for="lang2">Java</label>
        <br /><input type="radio" id="lang3" value="c" name="fav_lang" />
        <label for="lang3">C</label>
        <br /><br /><input type="submit" />
      </form>
      <hr />

      <p><b>Eligibility For Voting</b></p>
      <form>
        <input type="radio" id="less_than_18" value="noteligible" name="age" />
        <label for="less_than_18">Less Than 18</label>
        <br /><input type="radio" id="18" value="eligible" name="age" />
        <label for="18">18_or_more</label>
        <br /><br /><input type="submit" />
      </form>
      <hr />
      <p><b>Lappy Type</b></p>
      <form>
        <input type="radio" id="coding" value="coding" name="lappy_type" />
        <label for="coding">Coding</label><br />
        <input type="radio" id="gaming" value="gaming" name="lappy_type" />
        <label for="gaming">Gaming</label><br />
        <input type="radio" id="both" value="both" name="lappy_type" />
        <label for="both">Both</label><br /><br />
        <input type="submit" />
      </form>
    </fieldset>
    <fieldset>
      <legend>CHECKBOX_TAGS</legend>
      <p><b>Languages Known</b></p>
      <form>
        <input type="checkbox" id="lang1" value="python" name="lang" />
        <label for="lang1">Pyhton</label>
        <br /><input type="checkbox" id="lang2" value="java" name="lang" />
        <label for="lang2">Java</label>
        <br /><input type="checkbox" id="lang3" value="c" name="lang" />
        <label for="lang3">C</label>
        <br /><input type="checkbox" id="lang4" value="C++" name="lang" />
        <label for="lang4">C++</label>
        <br /><br /><input type="submit" />
      </form>
      <hr />
      <p><b>Mode Of Transport</b></p>
      <form>
        <input type="checkbox" id="td1" value="metro" name="transport" />
        <label for="td1">Metro</label>
        <br /><input type="checkbox" id="td2" value="bike" name="transpirt" />
        <label for="td2">Bike</label>
        <br /><input type="checkbox" id="td3" value="car" name="transport" />
        <label for="td3">Car</label>
        <br /><br /><input type="submit" />
      </form>
      <hr />
      <p><b>Govt Identity You Have</b></p>
      <form>
        <input type="checkbox" id="card1" name="card" />
        <label for="card1">Aadhar Card</label>
        <br /><input type="checkbox" id="card2" name="card" />
        <label for="card2">Pan Card</label>
        <br /><input type="checkbox" id="card3" name="card" />
        <label for="card3">Driving Licence</label>
        <br /><input type="checkbox" id="card4" name="card" />
        <label for="card4">Voter Card</label>
        <br /><br /><input type="submit" />
      </form>
      <hr />
      <p>Social Media Accounts</p>
      <form>
        <input type="checkbox" id="scl1" name="acount" />
        <label for="scl1">Whastapp</label>
        <br /><input type="checkbox" id="scl2" name="acount" />
        <label for="scl2">Instagram</label>
        <br /><input type="checkbox" id="scl3" name="acount" />
        <label for="scl3">Facebook</label>
        <br /><input type="checkbox" id="scl4" name="acount" />
        <label for="scl4">X</label>
        <br /><br /><input type="submit" />
      </form>
    </fieldset>
    <br />
    <fieldset>
      <legend>Dropdown</legend>
      <form>
        <p><b>Person</b></p>
        <select  multiple name="person">
          <option value="sush" id="sush">shus</option>
          <option value="vivek" id="vivek">vivek</option>
          <option value="vijay" id="vijay">vijay</option>
          <option value="vinod" id="vinod">vinod</option>
        </select>
        <br /><br /><input type="submit" />
        <hr />
        <p><b>Favorite Color</b></p>
        <select name="color">
          <option value="orng" id="crl1">Orange</option>
          <option value="wht" id="crl2">White</option>
          <option value="bl" id="crl3">Blue</option>
          <option value="grn" id="crl4">green</option>
        </select>
        <br /><br /><input type="submit" />
        <hr />
        <p><b>Favorite Game</b></p>
        <select name="Game">
          <option value="g1" id="game1">Cricket</option>
          <option value="g2" id="game2">Hockey</option>
          <option value="g3" id="game3">Football</option>
          <option value="g4" id="game4">Kabbadi</option>
        </select>
        <br /><br /><input type="submit" />
        <hr />
        <p><b>Lappy Type</b></p>
        <select name="lappy">
          <option value="lpy1" id="hp">HP</option>
          <option value="lpy2" id="dell">DELL</option>
          <option value="lpy3" id="lenovo">LENOVO</option>
        </select>
        <br /><br /><input type="submit" />
      </form>
    </fieldset>
  </body>
</html>
